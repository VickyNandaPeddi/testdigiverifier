<div class="pageHeader">
    <div class="container">
      
    </div>
</div>
<div class="container">
    <form [formGroup]="vendorlist">
        <input type="hidden" formControlName="userId">
        <div class="row" >
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                           
                            <div class="col-md-3" >
                                <div class="form-group">
                                    <!-- <label for="" class="required">Vendor</label> -->
                                    <label *ngIf="!vendoruser" for="" class="required">Vendor</label>
                                    <h6>{{ vendoruser }} </h6>
                                    <select  *ngIf="!vendoruser" class="form-control form-control-sm" #b (change)=getvendorid(b.value) formControlName="vendorId" >
                                        <option [value]="null">--Select--</option>
                                        <option *ngFor="let item of getVendorID" [value]="item.userId">{{ item.userFirstName }} {{ item.userLastName}} ({{ item.employeeId}})</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3" >
                                <div class="form-group">
                                    <label *ngIf="!vendoruser" for="" class="required">Source</label>
                                    <h6>{{ vendoruser }} </h6>
                                    <select  *ngIf="!vendoruser" class="form-control form-control-sm" #b (change)=getsourceid(b.value) formControlName="sourceId" >
                                        <option [value]="null">--Select--</option>
                                        <option *ngFor="let item of getbgv" [value]="item.sourceId">{{ item.sourceName}}</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                         <!-- <div class="col-md-12 text-center mt-3 pb-3"></div> -->
                        <button type="button" class="btn btn-sm btn-success"  #b (change)=getsourceid(b.value)  (click)="opentemplate(tempmodal)" >Add Checks</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered mt-2">
                        <thead class="thead-light">
                            <tr>
                                <th>S.No</th>
                                <th>Vendor Name</th>
                                <th>Source Name</th>
                                <th>document Name</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of vendorchecksupload;let i = index;">
                                <td>{{i+1}}</td>
                                <td >{{item.username}}</td>
                                <td>{{item.source.sourceName}}</td>
                                <td>{{item.documentname}}</td>   
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ==================== Employement =================-->
<ng-template #tempmodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Status</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body" >
        <form *ngIf="Employments" [formGroup]="foremployements" (ngSubmit)="submitEmploye(foremployements)">
            <input type="hidden">
            <h6 class="modal-title"></h6>
            <br/>
            <div class="row " >
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="required">Name</label>
                        <input type="text" formControlName="candidateName" class="form-control form-control-sm" >
                        </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="required">Document Name</label>
                        <input type="text" formControlName="documentname" class="form-control form-control-sm" >
                        </div>
                </div>         
        <div class="col-md-12">
            <div class="form-group">
                <label for="" class="required">Exit document of the employment</label>
                <input type="file"  class="form-control form-control-sm" 
                (change)="uploadGlobalCaseDetails($event)" accept=".pdf"> 
            </div>
        </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center mt-3 pb-3">
                    <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
                    <button type="button" class="btn btn-danger btn-sm" >Close</button>
                </div>
            </div>
        </form>
