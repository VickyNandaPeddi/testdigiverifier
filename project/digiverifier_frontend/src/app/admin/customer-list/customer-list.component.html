<div class="pageHeader">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pageTitle">{{ pageTitle }}</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title font-weight-bold text-primary">View Customer</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="text-center">
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Mail ID</th>
                                        <th>Phone</th>
                                        <th>Shipment Address</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of allPost; let i=index">
                                            <td>{{i+1}}</td>
                                            <td>{{ item.organizationName }}</td>
                                            <td>{{ item.organizationEmailId }}</td>
                                            <td>{{ item.customerPhoneNumber }}</td>
                                            <td>{{ item.shipmentAddress }}</td>
                                            <td>{{ item.isActive == true ?'Active':'Inactive'}}</td>
                                            <td>
                                                <div class="btngroup btngroup-{{ item.isActive }}">
                                                <!-- <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" title="View Details"><i class="fas fa-eye"></i></button> -->
                                                <button type="button" (click)="getCustID(item.organizationId)" class="ms-Button" data-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt"></i></button>                                                
                                                <button type="button" (click)="dashboardRedirect(item.organizationId)" class="ms-Button" data-toggle="tooltip" title="View Dashboard"><i class="fas fa-chart-line"></i></button>
                                                <!-- <button type="button" (click)="inactiveCust(item.organizationId, item.isActive)" class="ms-Button" data-toggle="tooltip" title="Active"><i class="fas fa-user-check"></i></button>
                                                <button type="button" (click)="inactiveCust(item.organizationId, item.isActive)" class="ms-Button" data-toggle="tooltip" title="Inactive"><i class="fas fa-user-slash"></i></button> -->
                                                <button type="button" (click)="inactiveCust(item.organizationId, item.isActive)" class="{{ item.isActive ? 'ms-Button-danger' : 'ms-Button' }}" data-toggle="tooltip" title="{{ item.isActive ? 'Inactive' : 'Active' }}">
                                                    <i class="fas" [ngClass]="item.isActive ? 'fa-user-slash' : 'fa-user-check'"></i>
                                                </button>
                                                <button type="button" (click)="deleteCust(item.organizationId)" class="ms-Button-danger" data-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
