<div class="pageHeader">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pageTitle">{{ pageTitle }}</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Vendor Manage
                        <button type="button" class="btn btn-sm btn-success float-right" (click)="addvendor()">Add Vendor Billing</button>
                        <button type="button" class="btn btn-sm btn-success float-right" (click)="addChecks()">Add Vendor Checks</button>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <th>SI#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email ID</th>
                                        <th>Mobile Number</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of getOrgVendor;let i = index;">
                                            <td>{{i+1}}</td>
                                            <td>{{ item.userFirstName }}</td>
                                            <td>{{ item.userLastName }}</td>
                                            <td>{{ item.userEmailId }}</td>
                                            <td>{{ item.userMobileNum }}</td>
                                            <td>{{ item.role.roleName }}</td>
                                            <td>{{ item.isActive == true ?'Active':'Inactive'}}</td>
                                            <td class="btngroup isAdmin-{{admin_active}} btngroup-{{ item.isActive }}">
                                                <button type="button" id="edit{{i}}" (click)="openModal(item.userId)" class="btn btn-warning btn-sm d-none" data-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></button>
                                                <button type="button" id="inactiveCust_d{{i}}"  (click)="inactiveCust(item.userId, item.isActive)" class="btn btn-danger btn-sm d-none"   data-toggle="tooltip" title="Inactive"><i class="fas fa-trash-alt"></i></button>
                                                <button type="button" id="inactiveCust_p{{i}}" (click)="inactiveCust(item.userId, item.isActive)"class="btn btn-primary btn-sm d-none"   data-toggle="tooltip" title="Active"><i class="fas fa-check-square"></i></button>
                                            </td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<ng-template #addCheck let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Check</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addChecksForm ">
        <div class="form-group">
          <div class="col-md-12">
            <label for="" class="">Source Name</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="sourceName"
            />
          </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
              <label for="" class="">Source Code</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="sourceCode"
              />
            </div>
          </div>
  
        <div class="row">
          <div class="col-md-12 text-center mt-3 pb-3">
            <button
              type="button"
              class="btn btn-success btn-sm"
            >
              Submit
            </button>
            <button type="button" class="btn btn-danger btn-sm">Close</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
